<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- 원본 테이블 -->
  <rect x="50" y="50" width="300" height="200" fill="#f0f0f0" stroke="#000000" />
  <text x="200" y="30" text-anchor="middle" font-weight="bold">원본 테이블</text>
  <line x1="50" y1="80" x2="350" y2="80" stroke="#000000" />
  <text x="70" y="70" font-weight="bold">이름</text>
  <text x="170" y="70" font-weight="bold">부서</text>
  <text x="270" y="70" font-weight="bold">직급</text>
  
  <text x="70" y="110">김철수</text>
  <text x="170" y="110">영업</text>
  <text x="270" y="110">대리</text>
  
  <text x="70" y="140">이영희</text>
  <text x="170" y="140">인사</text>
  <text x="270" y="140">과장</text>
  
  <text x="70" y="170">박지성</text>
  <text x="170" y="170">영업</text>
  <text x="270" y="170">과장</text>
  
  <text x="70" y="200">최동욱</text>
  <text x="170" y="200">개발</text>
  <text x="270" y="200">대리</text>
  
  <text x="70" y="230">홍길동</text>
  <text x="170" y="230">영업</text>
  <text x="270" y="230">대리</text>

  <!-- DISTINCT 적용 후 테이블 -->
  <rect x="450" y="50" width="300" height="200" fill="#e6f3ff" stroke="#000000" />
  <text x="600" y="30" text-anchor="middle" font-weight="bold">DISTINCT 적용 후</text>
  <line x1="450" y1="80" x2="750" y2="80" stroke="#000000" />
  <text x="570" y="70" font-weight="bold">부서</text>
  <text x="670" y="70" font-weight="bold">직급</text>
  
  <text x="570" y="110">영업</text>
  <text x="670" y="110">대리</text>
  
  <text x="570" y="140">인사</text>
  <text x="670" y="140">과장</text>
  
  <text x="570" y="170">영업</text>
  <text x="670" y="170">과장</text>
  
  <text x="570" y="200">개발</text>
  <text x="670" y="200">대리</text>
  
  <text x="570" y="230">인사</text>
  <text x="670" y="230">대리</text>

  <!-- 화살표 -->
  <line x1="360" y1="150" x2="440" y2="150" stroke="#000000" stroke-width="2" />
  <polygon points="440,150 430,145 430,155" fill="#000000" />
  
  <!-- DISTINCT 설명 -->
  <text x="400" y="130" text-anchor="middle" font-weight="bold">DISTINCT</text>
  <text x="400" y="180" text-anchor="middle" font-size="12">부서, 직급</text>
</svg>
